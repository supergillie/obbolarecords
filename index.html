    <style>
        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: black;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #vinylButton {
            padding: 60px 180px;
            border: none;
            background-color: #ff00ff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            animation: colorChange 5s infinite;
            z-index: 1;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        @keyframes colorChange {
            0% {
                background-color: #ff00ff;
            }

            25% {
                background-color: #00ff00;
            }

            50% {
                background-color: #ff0000;
            }

            75% {
                background-color: #0000ff;
            }

            100% {
                background-color: #ff00ff;
            }
        }

        .kaleidoscope {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 0, 255, 0.5);
            animation: rotate 5s infinite, moveX 6s infinite alternate, moveY 7s infinite alternate;
            border-radius: 50%;
            mix-blend-mode: screen;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes moveX {
            0% {
                left: 0;
            }

            100% {
                left: 100vw;
            }
        }ï£¿

        @keyframes moveY {
            0% {
                top: 0;
            }

            100% {
                top: 100vh;
            }
        }

        .starContainer {
            position: relative;
            display: inline-block;
        }

        #artistInput {
            position: absolute;
            top: 50%;
            /* Center the input vertically */
            left: 50%;
            /* Center the input horizontally */
            transform: translate(-50%, -50%);
            /* Adjust for the input's own dimensions */
            background-color: transparent;
            /* Make the input background transparent */
            border: none;
            /* Remove the default border */
            text-align: center;
            /* Center the text inside the input */
            color: rgb(17, 14, 14);
            /* Set the text color to white */
            outline: none;
            /* Remove the default outline */
            font-size: 18px;  /* Adjust as needed */
            width: 60%;  /* Adjust as needed */
            z-index: 2;  /* Make sure this value is higher than the z-index of the star button */
            background-color: white;  /* Set the background color to white */

        }


        #vinylButton {
            /* ... (existing styles) ... */
            display: block;
            /* Make the button a block element */
        }

        #artistInput:focus {
            border-bottom: 2px solid white;
            /* Add a bottom border to indicate focus */
        }

        #artistInput::placeholder {
           /* Adjust the vertical position of the placeholder text */
            padding-top: 10px;  /* Adjust as needed */
        }

    #starLinkButton {
        position: absolute;
        bottom: 10px;
        right: 10px;
        padding: 10px 20px; /* Adjusted size */
        border: none;
        background-color: pink; /* Pink color */
        color: #fff;
        font-size: 16px; /* Adjusted font-size */
        cursor: pointer;
        border-radius: 5px; /* Rounded edges for the button */
        transition: background-color 0.3s; /* Smooth transition for hover effect */
    }

    #starLinkButton:hover {
        background-color: #ff66b2; /* A slightly darker pink for hover */
    }

<body>

  

    <div class="starContainer">
    <form id="artistForm" onsubmit="event.preventDefault(); goToArtistPage();">
        <input type="text" id="artistInput" placeholder="Enter artist and press enter">
        <button id="vinylButton" type="submit"></button>
    </form>
    </div>

 
     <button id="starLinkButton" onclick="window.location.href='index3.html';">Healthpage</button>




    <script>
        // Create kaleidoscope-like background
        for (let i = 0; i < 50; i++) {
            let kaleidoscope = document.createElement('div');
            kaleidoscope.className = 'kaleidoscope';
            kaleidoscope.style.top = Math.random() * window.innerHeight + 'px';
            kaleidoscope.style.left = Math.random() * window.innerWidth + 'px';
            kaleidoscope.style.animationDuration = `${Math.random() * 5 + 3}s, ${Math.random() * 6 + 4}s, ${Math.random() * 7 + 5}s`;
            kaleidoscope.style.opacity = Math.random();
            kaleidoscope.style.backgroundColor = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.5)`;
            document.body.appendChild(kaleidoscope);
        }
    </script>
    <script>
        function goToArtistPage() {
            const artistName = document.getElementById('artistInput').value;
            const encodedName = encodeURIComponent(artistName);  // Encode the artist name to be URL-safe
            const url = `https://supergillie.pythonanywhere.com/artist/${encodedName}`;
            window.location.href = url;
        }
        document.getElementById('artistInput').addEventListener('blur', function() {
        // Check if the input field has a value before processing
           if (this.value.trim() !== '') {
                goToArtistPage();
            }
    });
</script>
